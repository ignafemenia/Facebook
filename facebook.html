<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="facebook.css"><!--Link for facebook.css-->
  <title>Facebook - Log In or Sign Up</title>
</head>
<body>
  <div class="page-container"> <!--First I divide the page in left and right side.-->
    <div class="left-section">
      <h1>Facebook</h1>
      <p>Connect with friends and the world around you on Facebook</p>
    </div>
    <div class="right-section">
      <form action="#" class="myForm">
        <input type="text" class="form-group" placeholder="Email or Phone number">
        <input type="password" class="form-group" placeholder="Password">
        <button class="btn1">Log In</button>
        <p class="Link"><a href="">Forgot your password</a> </p>
        <hr>
        <button class="btn2" >Create a New Account</button>
      </form>
      <p class="foot"> 
        <a href="#">Create a Page</a> for a celebrity, brand or business.
       </p>
    </div> <!--Form-->
  </div>
</body>
</html>
